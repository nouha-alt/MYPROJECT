<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="commerce3.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <style>

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffe6f0, #ffccdd);
}

.top-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 30px;
    background-color:    #ff6f91;
}

.menu-btn {
    font-size: 28px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
}

.logo {
    font-size: 28px;
    color: white;
    font-weight: bold;
}

.logo span {
    color: #fff700; 
}

.search-box input {
    padding: 8px 120px;
    border-radius: 10px;
    border: none;
    outline: none;
}

.links a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 14px;
    border-radius: 20px;
    transition: 0.3s;
}

.links a:hover {
    background-color: #fff700;
    color: #1b1b10;
}

.content {
    flex: 1;
    padding: 25px;
}

.section-intro {
    color: #c91c1c;
    font-size: 1.8rem;
    margin: 20px 0;
}

.products {
    margin-top: 30px;
}

.products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 25px;
}

.product-card {
    background: white;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
}

.product-card img {
    width: 100%;
    border-radius: 10px;
}

.product-name {
    margin: 12px 0 5px;
    font-size: 18px;
    color: #ff4d6d;
}

.product-price {
    margin: 8px 0;
}

.price {
    font-size: 18px;
    font-weight: bold;
    color: #c91c1c;
}

.add-cart {
    width: 100%;
    padding: 10px;
    background-color: #ff4d6d;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

.add-cart:hover {
    background-color: #ff1a3c;
}

.product-colors {
    margin: 10px 0;
    display: flex;
    justify-content: center;
    gap: 8px;
}

.product-colors .color {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    border: 2px solid #ddd;
    cursor: pointer;
    transition: transform 0.2s, border 0.2s;
}
.product-colors .color:hover {
    transform: scale(1.2);
    border-color: #ff4d6d;
}

footer {
    background-color: #ff4d6d;
    color: white;
    text-align: center;
    padding: 20px;
    border-radius: 10px 10px 0 0;
}


footer a {
    color: var(--white);
    transition: 0.3s;
}

footer a:hover {
    color: var(--mainColor);
}

footer .social-media {
    margin-top: 15px;
}

footer .social-media a {
    color: var(--white);
    font-size: 20px;
    margin: 0 10px;
    transition: 0.3s;
}

footer .social-media a:hover {
    color: var(--mainColor);
}
.cart-link {
    position: relative;
}
.cart-count {
    position: absolute;
    top: -6px;
    right: -10px;
    background: crimson;
    color: white;
    font-size: 12px;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
}
.remove-cart {
 width: 100%;
    padding: 10px;
    background-color: #bf3985;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
    order: 2;      
    margin-top: auto;
}

.remove-cart:hover {
    background-color: #ff1a3c;
}
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 15px;
    width: 90%;
    max-width: 400px;
}
    </style>
</head>
